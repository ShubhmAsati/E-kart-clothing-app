<div class="admin-main-div">
<div fxLayout="row" fxLayout.xs="column"  fxLayoutGap="7px">
    <div fxFlex.gt-sm="35" fxFlex="100" ></div>
    <div fxFlex.gt-sm="30" fxFlex="100" >
      <div class="admin-login">
        <form [formGroup]="loginForm">
      <mat-card>
        <mat-card-content>
            <div>
                <hr class="hr-text" data-content="Admin Login"><br /><br />
              </div>
                    <mat-form-field style="width: 100%;" >
                      <input matInput placeholder="Email Address" formControlName="username">
                      <mat-error *ngIf="loginForm.controls['username'].hasError('required') && loginForm.controls['username'].touched">
                          Email is <strong>required</strong>
                        </mat-error>
                    </mat-form-field>
                    <mat-form-field style="width: 100%;">
                        <input matInput placeholder="Password" [type]="hide ?'text': 'password' " type="password" placeholder="Password" formControlName="password">
                        <mat-icon matSuffix style=" cursor: pointer;" (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        <mat-error *ngIf="loginForm.controls['password'].hasError('pattern') && !loginForm.controls['password'].hasError('required')">
                            Password length should be greater than or equal to 6 
                          </mat-error>
                          <mat-error *ngIf="loginForm.controls['password'].hasError('required') && loginForm.controls['password'].touched">
                            Password is <strong>required</strong>
                          </mat-error>
                      </mat-form-field>
                  
            </mat-card-content>
            <mat-card-actions>
                <div fxLayout="row wrap">
                    <div fxFlex.gt-sm="20" fxFlex="100"></div>
                    <div fxFlex.gt-sm="60" fxFlex="100" class="example-container">
                      <button mat-raised-button type="submit"  style="background:#FDBFC2" [ngClass]="{'disable-pointer' : loginForm.invalid}" [disabled]="loginForm.invalid">Login</button>
                      <br/>
                      </div>
                      </div>
                      
            </mat-card-actions>
      </mat-card>
    </form>
      </div>
    </div>
    <div fxFlex.gt-sm="30" fxFlex="100" ></div>
</div>
</div>
